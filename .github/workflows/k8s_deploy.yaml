name: Deployment

on:
  push:
    branches:
      - master
      - main

  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  actions: read

env:
  TANZU_CLI_URL: 'https://github.com/vmware-tanzu/tanzu-cli/releases/download/v1.2.0/tanzu-cli-linux-amd64.tar.gz'
  TANZU_CLI_CEIP_OPT_IN_PROMPT_ANSWER: 'no'

jobs:
  deploy:
    # runs-on: ubuntu-latest
    runs-on: [self-hosted, Linux, X64]
    name: Deploy to Kubernetes
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          # version: '1.25.12'
          version: 'latest'

      - name: Install Tanzu CLI
        run: |
          wget ${{ env.TANZU_CLI_URL }}
          tar -xvzf- --strip-components 1 v1.2.0/tanzu-cli-linux_amd64
          sudo install -m 755 tanzu-cli-linux_amd64 /usr/bin/tanzu
          tanzu config eula accept

      - name: Set context
        uses: azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v5
        with:
          action: deploy
          namespace: hello-node
          skip-tls-verify: true
          manifests: |
            manifest.yaml
